<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soda</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Wet+Paint&family=Spicy+Rice&display=swap" rel="stylesheet">
<body>
     <div id="soda">
        <img src="./images/soda.svg" alt="" class="main">
        <div class="labels"></div>
     </div>
     <span class="title">Pear</span>

     <section class="frutas">
        <article class="pera">
         <div class="items">
            <img src="./images/fruits/pear/one.png" alt="">
           <img src="./images/fruits/pear/two.png" alt="">
           <img src="./images/fruits/pear/three.png" alt="">
           <img src="./images/fruits/pear/four.png" alt="">
         </div>
      </article>
        <article class="manzana">
         <div class="items">
            <img src="./images/fruits/apple/one.png" alt="">
            <img src="./images/fruits/apple/two.png" alt="">
            <img src="./images/fruits/apple/three.png" alt="">
            <img src="./images/fruits/apple/four.png" alt="">
         </div>
        </article>
        <article class="exotico">
         <div class="items">
            <img src="./images/fruits/exotic/one.png" alt="">
            <img src="./images/fruits/exotic/two.png" alt="">
            <img src="./images/fruits/exotic/three.png" alt="">
            <img src="./images/fruits/exotic/four.png" alt="">
         </div>
        </article>
     </section>
     <div class="botones">
      <button id="left"></button>
      <button id="right"></button>
     </div>
</body>
<script src="./app.js"></script>
</html>
